<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q7</title>
</head>
<body>
    <script>
        var str = prompt("Enter string")
        var z = 0
        var o = 0
        var check = 0
        for(var i = 0; i < str.length; i++){
            if(str[i]=='z'){
                z++
            }
            if(str[i]=='o'){
                o++
            }
        }

        check = z * 2

        if(check == o){
            document.write("Yes")
        }else{
            document.write("No")
        }
    </script>
</body>
</html>
