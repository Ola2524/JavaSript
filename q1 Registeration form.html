<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form q1</title>
</head>
<body>
    <form action="Q1 Login form.html" method="POST">
        <h1>Registration Form</h1>
        <label>Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" placeholder="Enter your email" id="email"><br><br>
        <label>Password</label>&nbsp;
        <input type="password" name="Password" id="pass" placeholder="Enter your password"><br><br>
        <input type="submit" value="Sign up" onclick="LocalStorage()">

    </form>
    <script>
        function LocalStorage(){
            var Email = document.getElementById("email").value
            var Password = document.getElementById("pass").value

            window.localStorage.setItem('Email', Email)
            window.localStorage.setItem('Password', Password)


            const d = new Date();
            d.setTime(d.getTime() + (24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = "Email=" + Email + ";Password=" + Password + ";" + expires;
        }
    </script>
</body>
</html>
