<body>
    <script>
        var countries = ["Egypt","USA","Libia","Canada","USA","Egypt"]
        var dub = new Set([])

        for(var i = 0; i < countries.length; i++){
            dub.add(countries[i])
        }

        var c = countries.length
        var d = dub.size

        console.log("The numbers of repeated items: "+ (c-d));
    </script>
