<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
</head>
<body>
    <script>
        var str = prompt("Enter Input")
        var i = str.length-1
        var arr=[]
        while(i>=0){
            arr.push(str[i])
            i--
        }
        var flag
        for(var i = 0; i < arr.length; i++){
            if (str[i]!=arr[i]) {
                flag = 0
                break;
            }else{
                flag = 1
            }
        }

        if (flag==1) {
            document.write("Yes")
        }else{
            document.write("no")
        }
    </script>
</body>
</html>
