<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter Number A")
        var b = prompt("Enter Number B")
        var c = prompt("Enter Number C")

        var x = (-b+Math.sqrt(b^2-4*a*c))/2*a
        var x2 = (-b-Math.sqrt(b^2-4*a*c))/2*a
        document.write("X = ")
        document.write(x)
        document.write("<br>")
        document.write("X = ")
        document.write(x2)
        
    </script>
</body>
</html>
